<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rou school</title>
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="site-container">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <div class="header__logo">
                        <img src="images/header-logo.png" alt="Логотип сайта">
                    </div>

                    <div class="header__content">
                        <nav class='header__menu'>
                            <ul class="header__menu-list">
                                <li class="header__menu-item">
                                    <a href="#" class="header__menu-link">Главная</a>
                                </li>
                                <li class="header__menu-item">
                                    <a href="#" class="header__menu-link">О нас</a>
                                </li>
                                <li class="header__menu-item">
                                    <a href="#" class="header__menu-link">Услуги</a>
                                </li>
                                <li class="header__menu-item">
                                    <a href="#" class="header__menu-link">Работы</a>
                                </li>
                                <li class="header__menu-item">
                                    <a href="#" class="header__menu-link">Новости</a>
                                </li>
                                <li class="header__menu-item">
                                    <a href="#" class="header__menu-link">Контакты</a>
                                </li>
                            </ul>
                        </nav>

                        <a href="#" class="header__btn btn-second">Записаться на курс</a>
                        <ul class="header__social social-list">
                            <li class="social-list__item">
                                <a href="#" class="social-list__link social-list__link--facebook"
                                    aria-label="Ссылка на facebook">
                                    <span class="icon-facebook"></span>
                                </a>
                            </li>
                            <li class="social-list__item">
                                <a href="#" class="social-list__link social-list__link--twitter"
                                    aria-label="Ссылка на twitter">
                                    <span class="icon-twitter"></span>
                                </a>
                            </li>
                            <li class="social-list__item">
                                <a href="#" class="social-list__link social-list__link--youtube"
                                    aria-label="Ссылка на youtube">
                                    <span class="icon-youtube-play"></span>
                                </a>
                            </li>
                            <li class="social-list__item">
                                <a href="#" class="social-list__link social-list__link--instagram"
                                    aria-label="Ссылка на instagram">
                                    <span class="icon-instagram"></span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="first">
                <div class="container">
                    <div class="first__descr">
                        <h1 class="first__title">
                            Получай знания в любое время
                        </h1>
                        <p class="first__text">
                            Первая настоящая общеобразовательная
                            онлайн-школа для учеников с 1 по 11 класс.
                            В 2 раза дешевле обычного репетитора.
                        </p>
                        <a href="№" class="first__btn btn-main">Начать учиться</a>
                    </div>
                    <div class="first__image">
                        <img src="images/first-img.png" alt="">
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
