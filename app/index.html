<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rou school</title>
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="site-container">
        <header class="header">
            <div class="container header__inner">
                <div class="header__logo">
                    <img src="images/header-logo.png" alt="Логотип сайта">
                </div>

                <div class="header__content">
                    <nav class='header__menu'>
                        <ul class="header__menu-list">
                            <li class="header__menu-item">
                                <a href="#" class="header__menu-link">Главная</a>
                            </li>
                            <li class="header__menu-item">
                                <a href="#" class="header__menu-link">О нас</a>
                            </li>
                            <li class="header__menu-item">
                                <a href="#" class="header__menu-link">Услуги</a>
                            </li>
                            <li class="header__menu-item">
                                <a href="#" class="header__menu-link">Работы</a>
                            </li>
                            <li class="header__menu-item">
                                <a href="#" class="header__menu-link">Новости</a>
                            </li>
                            <li class="header__menu-item">
                                <a href="#" class="header__menu-link">Контакты</a>
                            </li>
                        </ul>
                    </nav>

                    <a href="#" class="header__btn">Записаться на курс</a>
                    <ul class="header__social">
                        <li class="header__social-item">
                            <a href="#" class="header__social-link header__social-link--facebook"
                                aria-label="Ссылка на facebook">
                                <span>1</span>
                            </a>
                        </li>
                        <li class="header__social-item">
                            <a href="#" class="header__social-link header__social-link--twitter"
                                aria-label="Ссылка на twitter">
                                <span>2</span>
                            </a>
                        </li>
                        <li class="header__social-item">
                            <a href="#" class="header__social-link header__social-link--youtube"
                                aria-label="Ссылка на youtube">
                                <span>3</span>
                            </a>
                        </li>
                        <li class="header__social-item">
                            <a href="#" class="header__social-link header__social-link--instagram"
                                aria-label="Ссылка на instagram">
                                <span>4</span>
                            </a>
                        </li>

                    </ul>
                </div>
            </div>
        </header>
    </div>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
